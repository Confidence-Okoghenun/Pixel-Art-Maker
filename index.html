<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel Art Make</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form id="picker-control">
    <label for="grid-width">Enter Width</label>
    <input id="grid-width" type="number" placeholder="enter grid width">
    <label for="grid-height">Enter Height</label>
    <input id="grid-height" type="number" placeholder="enter grid height">
  </form>
  <button id="create-grid">Create</button>
  <input id="color" type="color">
  <div id="paint-area"></div>
  <script src="js/main.js"></script>
</body>

</html>
